<body class="theme-default">

        <div class="row">
            <div class="col-sm-12">
                <form class="form-horizontal" id="jq-validation-form">
                    <div class="col-sm-3 col-lg-2 form-group">
                        <label class="control-label">客戶身分證號</label>
                        <input type="text" name="id" class="form-control" style="width: 150px;">
                    </div>
                    <div class="col-sm-3 col-lg-2 form-group">
                        <label class="control-label">客戶姓名</label>
                        <input type="text" name="name"  class="form-control" style="width: 150px;" >
                    </div>
                    <div class="col-sm-3 col-lg-2 form-group">
                        <label class="control-label">客戶等級</label>
                        <input type="text"  class="form-control " style="width: 150px;"  disabled="">
                    </div>
                    <div class="col-sm-3 col-lg-2 form-group">
                        <label class="control-label">特殊客群</label>
                        <input type="text"  class="form-control " style="width: 150px;"  disabled="">
                    </div>
                    <div class="col-sm-3 col-lg-2 form-group ">
                        <label class="control-label text-danger ">訪談方式</label>
                        <select class="select2 form-control select2-drop-auto-width" name="jq-validation-select2">
                            <option value="">--- 請選擇 ---</option>
                            <option>客戶自來行</option>
                            <option>臨櫃開發</option>
                            <option>臨櫃轉介</option>
                            <option>約訪</option>
                            <option>外訪</option>
                            <option>電訪</option>
                            <option>email</option>
                            <option>傳真</option>
                        </select>
                    </div>
                    <div class="col-sm-3 col-lg-2 form-group ">
                        <label for="jq-validation-select1" class="control-label text-danger">訪談地點</label>
                        <select class="select2 form-control select2-drop-auto-width" name="jq-validation-select1">
                            <option value="">--- 請選擇 ---</option>
                            <option>行內</option>
                            <option>行外</option>
                        </select>
                    </div>
                    <div class="col-sm-3 col-lg-2 form-group ">
                        <label for="jq-validation-select3" class="control-label text-danger">訪談結果</label>
                        <select class="select2 form-control select2-drop-auto-width" name="jq-validation-select3">
                            <option value="">--- 請選擇 ---</option>
                            <option>成交</option>
                            <option>完成轉換</option>
                            <option>考慮中</option>
                            <option>拒絕</option>
                            <option>完成通知</option>
                            <option>無人接聽</option>
                            <option>電話錯誤</option>
                            <option>只希望收到理財資訊</option>
                        </select>
                    </div>
                    <div class="col-sm-6 col-lg-3 form-group">
                        <label class="control-label text-danger">訪談時間</label>
                        <input type="text" class="form-control" required="required"  id="daterange" style="width:320px;" >
                    </div>
                    <div class="col-sm-3 col-lg-2 form-group">
                        <label class="control-label">是否列入追蹤名單</label>
                        <select class="select2 form-control select2-drop-auto-width" autofocus>
                            <option value="1">是</option>
                            <option value="2">否</option>
                        </select>
                    </div>
                    <div class="col-sm-3 col-lg-2 form-group">
                        <label class="control-label">追蹤期限</label>
                        <input type="text" class="form-control" required="required"  id="singledate" style="width:120px;" >
                    </div>
                    <div class="col-sm-12 col-lg-12 form-group">
                        <label class="control-label">訪談內容</label>
                        <p>
                            <label class="checkbox-inline">客戶來源</label>
                            <label class="checkbox-inline">
                                <input type="checkbox">
                                <span class="lbl">既有客戶</span>
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox">
                                <span class="lbl">轉介</span>
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox">
                                <span class="lbl">自行開發</span>
                            </label>
                            <br />
                            <label class="checkbox-inline">工作項目</label>
                            <label class="checkbox-inline">
                                <input type="checkbox">
                                <span class="lbl">一般性拜訪</span>
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox">
                                <span class="lbl">市場分析</span>
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox">
                                <span class="lbl">資產配置討論</span>
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox">
                                <span class="lbl">申購商品後續追蹤</span>
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox">
                                <span class="lbl">資產配置討論</span>
                            </label>
                            <br />
                            <label class="checkbox-inline">當日成交</label>
                            <label class="checkbox-inline">
                                <input type="checkbox">
                                <span class="lbl">基金</span>
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox">
                                <span class="lbl">保險</span>
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox">
                                <span class="lbl">黃金存摺</span>
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox">
                                <span class="lbl">其他</span>
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox">
                                <span class="lbl">手收</span>
                            </label>                                                          
                            <label class="checkbox-inline">
                                <input type="checkbox">
                                <span class="lbl">未成交</span>
                            </label>      
                            <textarea class="form-control" rows="3"></textarea>                            </p>
                    </div>
                    <div class="col-sm-4 col-lg-2 form-group">
                        <label class="control-label">下次訪談時間</label>
                        <input type="text" class="form-control" required="required"  id="singledatetime"  style="width:180px;" >
                    </div>
                    <div class="col-sm-6 col-lg-6 form-group">
                        <label class="control-label">摘要</label>
                        <textarea class="form-control" rows="2"></textarea>
                    </div>
                    <div class="col-sm-2 col-lg-2 form-group">
                        <button type="button" class="btn btn-primary pull-right" style="margin-top: 28px;">確認</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- / #content-wrapper -->
